<!DOCTYPE html>
<html lang="en">

<head>

    <title>BASH$Tard's Beach</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login_style.css">

<body>
    <div class="container h-100 row align-items-center" style="margin: auto;">
        <div class="card card-block" style="width: 20rem; margin: auto;">
            <div class="card-body">
                <h4 class="card-title">Login</h4>
                <form class="form-inline">
                    <input class="form-control mr-2" type="text" id="username" placeholder="Username">
                    <input class="form-control mr-2" type="text" id="password" placeholder="Password">
                    <div class="form-check">
                        <label class="form-check-label mr-2">
                            <input type="checkbox" class="form-check-input"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-light" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
